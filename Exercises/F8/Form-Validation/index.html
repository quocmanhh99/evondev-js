<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">

        <form class="form" id="form-1">
            <h3 class="heading">Đăng ký</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Quốc Mạnh" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control" value="quocmanh1998s@gmail.com">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">
                    Ảnh Đại Diện
                </label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/TP</label>
                <select name="province" id="province" class="form-control">
                    <option value="">-- Chọn Tỉnh/TP</option>
                    <option value="hanoi">Hà Nội</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label">
                    Giới Tính
                </label>
                <input type="radio" class="form-check-input" name="gender" value="male">Male
                <input type="radio" class="form-check-input" name="gender" value="female">Female
                <input type="radio" class="form-check-input" name="gender" value="other">Other
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label">
                    Sở thích
                </label>
                <input type="checkbox" class="form-check-input" name="hoddy" value="1">Male
                <input type="checkbox" class="form-check-input" name="hoddy" value="2">Female
                <input type="checkbox" class="form-check-input" name="hoddy" value="3">Other
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

    </div>
    <script src="./js/form-validation.js"></script>
    <script>
        // Hàm Validator
        Validator(
            // Object
            {
                form: '#form-1',
                errorSelector: '.form-message',
                formGroupSelector: '.form-group',
                rules: [
                    // Gọi hàm Validator với phương thức isRequired
                    Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                    Validator.isRequired('#email', 'Vui lòng nhập email của bạn'),
                    Validator.isRequired('#avatar', 'Vui lòng upload ảnh lên server'),
                    Validator.isEmail('#email'),
                    Validator.isRequired('#province', 'Vui lòng chọn tỉnh/thành phố '),
                    Validator.isRequired('#password', 'Vui lòng nhập mật khẩu của bạn'),
                    Validator.minLength('#password', 6),
                    Validator.isRequired('input[name="gender"]','Vui lòng lựa chọn giới tính'),
                    Validator.isRequired('input[name="hoddy"]','Vui lòng lựa chọn sở thích'),
                    Validator.isRequired('#password_confirmation', 'Vui lòng nhập lại mật khẩu'),
                    Validator.isConfirmed('#password_confirmation', function () {
                        return document.querySelector('#form-1 #password').value
                    }, 'Mật khẩu nhập lại không chính xác')
                ],
                onSubmit: function (data) {
                    console.log(data)
                }
            }
        )
    </script>
</body>

</html>
